<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title></title>
    <script src="game.js"> </script>
    <link rel="stylesheet" type="text/css" href="Style.css">

    <script>
        function startGame()
        {
            var op = document.getElementById('option').value

            if(op === '')
            {
                alert('Selecione a dificuldade do jogo')
                return false 
            }
            window.location.href = "app.html?" + op
       
        }
    </script>
</head>

<body onresize="adjustScreen()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="option" class="form-control">
                                <option value=''> -- Selecione o nivel -- </option>
                                <option value="easy"> -- Facil -- </option>
                                <option value="normal"> -- Normal -- </option>
                                <option value="hard"> -- Dificil -- </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick = "startGame()"> Iniciar Jogo </button>
                    </div>
                </div>
        </div>
</body>
</html>
